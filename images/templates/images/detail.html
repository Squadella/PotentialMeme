{% load staticfiles %}
<h1>{{ post.title }} </h1>
<img src="{{ post.image.url }}">
<p>{% if post.isUpVoted%}
    Up Voted!
{% endif %}</p>
<p>{% if post.isFaved%}
    Faved!
{% endif %}</p>

{% if errorMessage %}
    <p>{{ errorMessage }}</p>
{% endif %}

<li>
    <input type="button" id="{{ post.id }}" name="Up Vote" value="upVote">
</li>
    <span><input type="button" id="{{ post.id }}" value="Fav"></span>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>
