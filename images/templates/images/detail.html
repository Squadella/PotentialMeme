{% load staticfiles %}
<h1>{{ post.title }} </h1>
<img src="{{ post.image.url }}">
<p>{% if post.isUpVoted%}
    Up Voted!
{% endif %}</p>
<p>{% if post.isFaved%}
    Faved!
{% endif %}</p>

{% if errorMessage %}
    <p>{{ errorMessage }}</p>
{% endif %}

<form action="{% url 'images:detailedUpVoted' post.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Up Vote">
</form>
<form action="{% url 'images:detailedFaved' post.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Fav">
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>
