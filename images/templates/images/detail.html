<h1>{{ post.title }} </h1>
<img src="{{ post.image }}">
<p>{% if post.isUpVoted%}
    Up Voted!
{% endif %}</p>
<p>{% if post.isFaved%}
    Faved!
{% endif %}</p>

{% if errorMessage %}
    <p>{{ errorMessage }}</p>
{% endif %}

<form action="{% url 'images:detailedUpVoted' post.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Up Vote">
</form>
<form action="{% url 'images:detailedFaved' post.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Fav">
</form>
