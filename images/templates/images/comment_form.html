<!DOCTYPE html>
<html lang="en" style="height: 100%">
    {% extends 'images/navbar.html' %}

    {% block body %}
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static '/css/index.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <div style="background-image: url({% static '/img/motif.jpg' %});height: 100%">
        <div class="myform"; style="height: 500px">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="id_content" style="color: white; margin-top: 50px">
                    Comment :
                </label>
                <br>
                <textarea id="id_content" style="resize: none; width: 500px; height: 300px;" maxlength="10000" name="content" type="text"></textarea>
                <br>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
</html>
